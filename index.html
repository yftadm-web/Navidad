<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Feliz Navidad üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .tree {
            font-size: 80px;
            animation: pulse 2s ease-in-out infinite;
            margin: 20px 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: #c41e3a;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .para {
            color: #2d5016;
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
        }

        .message {
            color: #333;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 30px 0;
            font-style: italic;
        }

        .de {
            color: #666;
            font-size: 1.1em;
            margin-top: 30px;
            font-weight: bold;
        }

        .lights {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
        .light:nth-child(2) { background: #00ff00; animation-delay: 0.3s; }
        .light:nth-child(3) { background: #ffff00; animation-delay: 0.6s; }
        .light:nth-child(4) { background: #0000ff; animation-delay: 0.9s; }
        .light:nth-child(5) { background: #ff00ff; animation-delay: 1.2s; }

        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px currentColor; }
            50% { opacity: 0.3; }
        }

        .stars {
            font-size: 30px;
            margin: 20px 0;
        }

        .star {
            display: inline-block;
            animation: twinkle 1.5s infinite;
        }

        .star:nth-child(2) { animation-delay: 0.3s; }
        .star:nth-child(3) { animation-delay: 0.6s; }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .music-btn {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
        }

        .music-btn:hover {
            background: #a01729;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.6);
        }

        .gift {
            font-size: 50px;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    
    <div class="container">
        <div class="tree">üéÑ</div>
        
        <div class="lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>

        <h1>¬°Feliz Navidad!</h1>
        
        <div class="stars">
            <span class="star">‚≠ê</span>
            <span class="star">‚ú®</span>
            <span class="star">‚≠ê</span>
        </div>

        <div class="para" id="destinatario">Para: Amigo/a</div>
        
        <div class="message" id="mensaje">
            Que esta Navidad est√© llena de amor, paz y alegr√≠a. 
            Que todos tus sue√±os se hagan realidad y que el pr√≥ximo a√±o 
            est√© lleno de bendiciones para ti y tu familia.
        </div>

        <div class="gift">üéÅ</div>

        <div class="de" id="remitente">De: Tu amigo/a</div>

        <button class="music-btn" id="musicBtn">üéµ Reproducir M√∫sica</button>
    </div>

    <audio id="audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const snow = document.getElementById('snow');
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snow.appendChild(snowflake);
        }

        const params = new URLSearchParams(window.location.search);
        const para = params.get('para') || 'Amigo/a';
        const de = params.get('de') || 'Tu amigo/a';
        const msg = params.get('msg') || 'Que esta Navidad est√© llena de amor, paz y alegr√≠a. Que todos tus sue√±os se hagan realidad y que el pr√≥ximo a√±o est√© lleno de bendiciones para ti y tu familia.';

        document.getElementById('destinatario').textContent = 'Para: ' + decodeURIComponent(para);
        document.getElementById('remitente').textContent = 'De: ' + decodeURIComponent(de);
        document.getElementById('mensaje').textContent = decodeURIComponent(msg);

        const audio = document.getElementById('audio');
        const musicBtn = document.getElementById('musicBtn');
        
        let isPlaying = false;
        musicBtn.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                musicBtn.textContent = 'üéµ Reproducir M√∫sica';
            } else {
                audio.play();
                musicBtn.textContent = '‚è∏Ô∏è Pausar M√∫sica';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
